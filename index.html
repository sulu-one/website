				.typed-cursor{
		    opacity: 1;
		    -webkit-animation: blink 0.7s infinite;
		    -moz-animation: blink 0.7s infinite;
		    animation: blink 0.7s infinite;
		}
		@keyframes blink{
		    0% { opacity:1; }
		    50% { opacity:0; }
		    100% { opacity:1; }
		}
		@-webkit-keyframes blink{
		    0% { opacity:1; }
		    50% { opacity:0; }
		    100% { opacity:1; }
		}
		@-moz-keyframes blink{
		    0% { opacity:1; }
		    50% { opacity:0; }
		    100% { opacity:1; }
		}

		#selector{ 
		background-repeat: no-repeat;
		    -webkit-animation: fadein 2s; /* Safari, Chrome and Opera > 12.1 */
		       -moz-animation: fadein 2s; /* Firefox < 16 */
		        -ms-animation: fadein 2s; /* Internet Explorer */
		         -o-animation: fadein 2s; /* Opera < 12.1 */
		            animation: fadein 2s;
		}
		@keyframes fadein {
		    from { opacity: 0; }
		    to   { opacity: 1; }
		}

		/* Firefox < 16 */
		@-moz-keyframes fadein {
		    from { opacity: 0; }
		    to   { opacity: 1; }
		}

		/* Safari, Chrome and Opera > 12.1 */
		@-webkit-keyframes fadein {
		    from { opacity: 0; }
		    to   { opacity: 1; }
		}

		/* Internet Explorer */
		@-ms-keyframes fadein {
		    from { opacity: 0; }
		    to   { opacity: 1; }
		}

		/* Opera < 12.1 */
		@-o-keyframes fadein {

<body id="selector">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.4/typed.min.js"></script>
	<script>
	    $(function(){
	        $(".element").typed({
	            strings: [
					'for "LINUX". <i class="fa fa-linux brand" aria-hidden="true"></i>',
					'for "Microsoft Windows". <i class="fa fa-windows brand" aria-hidden="true"></i>',
					'for "Mac OS X". <i class="fa fa-apple brand" aria-hidden="true"></i>',
	            ],
	            typeSpeed: 110,
	            backDelay: 2500,
	            backSpeed: 0,
	            // shuffle the strings
	 			shuffle: false,
	 			loop: true,
	        });
	        GetRandomBackground()
	    });

	    function GetRandomBackground()
		{

		  var url = 'http://unsplash.com/rss';

		  $.ajax({
		    url: document.location.protocol + '//ajax.googleapis.com/ajax/services/feed/load?v=1.0&num=10&callback=?&q=' + encodeURIComponent(url),
		    async: false,
		    jsonpCallback: 'jsonCallback',
		    contentType: "application/json",
		    dataType: 'jsonp',
		    success: function(json) {
		      
		      var min = 0;
		      var max = json.responseData.feed.entries.length;
		      // and the formula is:
		      var random = Math.floor(Math.random() * (max - min + 1)) + min;

		      var str = json.responseData.feed.entries[random].content;

		      var regex = /<img.*?src="(.*?)"/;
		      var src = regex.exec(str)[1];

		      $('#selector').css('background-image','url('+src+')');
		      $('#selector').css('background-size','cover');
		      
		    }
		  });

		} 
	</script>
